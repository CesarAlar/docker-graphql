name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # toma lo que hay en nuestro repositorio
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # para que valla mas adentro en la busqieda de nuestro historial de commits
        fetch-depth: 0
    
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        # el | significa que son lineas independientes que vamos a ingresar manualmente en la consola
      run: |
        echo "Iniciando Login"
        docker login -u DOCKER_USER -p DOCKER_PASSWORD
        echo "fin del Login"
