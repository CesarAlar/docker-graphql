name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs: 

  build:

    runs-on: ubuntu-latest

    steps:
    # toma lo que hay en nuestro repositorio 
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # para que valla mas adentro en la busqieda de nuestro historial de commits
        fetch-depth: 0
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}

    - name: Debug Version
      run: |
        echo "La nueva versi√≥n es: ${{ steps.version.outputs.version }}"
